<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Mixee</title>
</head>
<body>
  <header>
    <div class="left-menu">
      <div class="logo">
        MIXEE
      </div>
      <nav class="menu">
        <a href="#">Top Streams</a>
        <a href="#">Games</a>
        <a href="#">Teams</a>
        <a href="#">More <i class="fa fa-angle-down" aria-hidden="true"></i></a>
      </nav>
    </div>
    <div class="right-menu">
      <div class="language">
        language <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
      <a class="signin">
        Sign In
      </a>
    </div>
  </header>
  <section id="featured">
    <div class="container">
        <div class="section-title">
          Featured
        </div>
        <div class="videos-section">
          <div class="video">
            <div class="image">
              <div class="arrow">
                <i class="fa fa-angle-left" aria-hidden="true"></i>

              </div>
            </div>
          </div>
          <div class="video">
            <div class="image"></div>
          </div>
          <div class="video center">
            <div class="image">

            </div>
          </div>
          <div class="video">
            <div class="image"></div>
          </div>
          <div class="video">
            <div class="image">
              <div class="arrow">
                <i class="fa fa-angle-right" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
        <div class="dots">
          <div class="circles">
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle active">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <section id="top-games">
    <div class="container">
      <div class="section-title">
       Top Games         
      </div>
      <!-- https://dotesports-media.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2019/06/09131526/Apex-Legends-logo-1280x7201-770x433-770x433-770x433-770x433-770x433.jpg -->
      <div class="games">
        <div class="game">
          <div class="info">
            <div class="title">
              Apex Legends
            </div>
            <div class="views">
              <i class="fa fa-eye" aria-hidden="true"></i> 327
            </div>
          </div>
        </div>
        <div class="game">
          <div class="info">
            <div class="title">
              Apex Legends
            </div>
            <div class="views">
              <i class="fa fa-eye" aria-hidden="true"></i> 512
            </div>
          </div>
        </div>
        <div class="game">
          <div class="info">

              Apex Legends
            </div>

          </div>
        </div>
        <div class="game">

            </div>
            <div class="views">
              <i class="fa fa-eye" aria-hidden="true"></i> 500
            </div>
          </div>
        </div>
        <div class="game">
          <div class="info">
            <div class="title">
              Apex Legends
            </div>
            <div class="views">
              <i class="fa fa-eye" aria-hidden="true"></i> 284
            </div>
          </div>
        </div>
        <div class="game">

    </div>

</html>
